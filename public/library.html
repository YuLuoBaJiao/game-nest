    async function loadUserInfo() {

            localStorage.removeItem('authToken');

        }
    }

        async function loadLibrary() {
            try {
                const response = await fetch('/api/library', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                
                const data = await response.json();
                
                document.getElementById('reservation-count').textContent = data.reservations.length;
                document.getElementById('subscription-count').textContent = data.subscriptions.length;
                
                renderEnhancedGames(data.reservations, 'reserved-games', 'å–æ¶ˆé¢„çº¦');
                renderEnhancedGames(data.subscriptions, 'subscribed-games', 'å–æ¶ˆè®¢é˜…');

                setTimeout(() => {
                    document.querySelectorAll('.game-card').forEach(card => {
                        card.classList.add('loaded');
                    });
                }, 100);
            } catch (error) {
                console.error('åŠ è½½æ¸¸æˆåº“å¤±è´¥:', error);
                showToast('æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•', false);
            }

        // å¢å¼ºç‰ˆæ¸¸æˆæ¸²æŸ“
        function renderEnhancedGames(games, containerId, buttonText) {
            const container = document.getElementById(containerId);
            container.innerHTML = games.length ? '' : '<div class="empty-tip">æš‚æ—¶æ²¡æœ‰å†…å®¹å“¦~</div>';
            
            games.forEach((game, index) => {
                const card = document.createElement('div');
                card.className = `game-card`;
                card.innerHTML = `
                    <img src="img/${game.image}" 
                         alt="${game.name}"
                         onerror="this.onerror=null;this.src='img/default.png'">
                    <div class="game-meta">
                        <h3 class="game-name">${game.name}</h3>
                    </div>
                    <button class="cancel-btn" 
                            onclick="handleEnhancedCancel('${game.id}', this, '${containerId}')"
                            data-game-type="${containerId === 'subscribed-games' ? 'subscription' : 'reservation'}">
                        ${buttonText}
                    </button>
                `;
                container.appendChild(card);
            });
        }

        // å¢å¼ºå–æ¶ˆåŠŸèƒ½ï¼ˆä¿®å¤çŠ¶æ€åŒæ­¥ï¼‰
        async function handleEnhancedCancel(gameId, button, containerId) {
            const gameType = button.dataset.gameType;
            
            try {
                const response = await fetch(`/api/${gameType === 'subscription' ? 'subscribe' : 'reserve'}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({
                        gameId,
                        action: 'remove'
                    })
                });

                if (response.ok) {
                    // æ›´æ–°æœ¬åœ°è®¡æ•°
                    const countElement = document.getElementById(`${gameType === 'subscription' ? 'subscription' : 'reservation'}-count`);
                    countElement.textContent = parseInt(countElement.textContent) - 1;
                    
                    // ç§»é™¤åŠ¨ç”»
                    const card = button.closest('.game-card');
                    card.style.transform = 'scale(0.9)';
                    card.style.opacity = '0';
                    setTimeout(() => card.remove(), 300);
                    
                    // è§¦å‘å…¨å±€çŠ¶æ€æ›´æ–°
                    localStorage.setItem('gameUpdate', JSON.stringify({
                        type: gameType,
                        action: 'remove',
                        gameId,
                        timestamp: Date.now()
                    }));
                    
                    showToast(`å·²å–æ¶ˆ${gameType === 'subscription' ? 'è®¢é˜…' : 'é¢„çº¦'}`, true);
                }
            } catch (error) {
                console.error('æ“ä½œå¤±è´¥:', error);
                showToast('æ“ä½œå¤±è´¥ï¼Œè¯·é‡è¯•', false);
            }
        }

        // Toastæç¤º
        function showToast(message, isSuccess = true) {
            const toast = document.createElement('div');
            toast.className = `custom-toast ${isSuccess ? 'success' : 'error'}`;
            toast.innerHTML = `
                <span>${isSuccess ? 'âœ…' : 'âš ï¸'}</span>
                <p>${message}</p>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        function initStateSync() {
            window.addEventListener('storage', (event) => {
                if (event.key === 'gameUpdate') {
                    const updateData = JSON.parse(event.newValue);
                    if (updateData.action === 'remove') {
                        // å¤„ç†å•ä¸ªå–æ¶ˆ
                        const card = document.querySelector(`[data-game-id="${updateData.gameId}"]`);
                        if (card) card.remove();
                    }
                    loadLibrary();
                }
            });
